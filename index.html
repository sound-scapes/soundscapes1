            const audioRef = useRef(null);
            const timerRef = useRef(null);
            const [duration, setDuration] = useState(0);
            const [currentTime, setCurrentTime] = useState(0);

            const toggleFavorite = (trackId) => {
                setFavorites(prev =>

                        : [...prev, trackId]
                );
            };

            const playTrack = (track) => {
                setCurrentTrack(track);
                setIsPlaying(true);
                setProgress(0);
                setError(null);
                setIsLoading(true);
            };

            const togglePlay = () => {
                if (error) {
                    setError(null);
                    setIsLoading(true);
                }
                setIsPlaying(!isPlaying);
            };

            const startTimer = () => {
                setShowTimer(false);
                if (timerRef.current) clearTimeout(timerRef.current);
                timerRef.current = setTimeout(() => {
                    setIsPlaying(false);
                }, timerMinutes * 60 * 1000);
            };

            const filteredSoundscapes = selectedCategory === 'All'
                ? soundscapes
                : soundscapes.filter(s => s.category === selectedCategory);

            const favoriteSoundscapes = soundscapes.filter(s => favorites.includes(s.id));

            const formatTime = (seconds) => {
                if (!seconds || isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            useEffect(() => {
                if (audioRef.current) {
                    if (isPlaying) {
                        audioRef.current.play().catch(e => {
                            console.error('Playback error:', e);
                            setError(`Playback error: ${e.message}`);
                            setIsPlaying(false);
                        });
                    } else {
                        audioRef.current.pause();
                    }
                }
            }, [isPlaying]);

            useEffect(() => {
                if (audioRef.current && currentTrack) {
                    setIsLoading(true);
                    setError(null);

                    const audio = audioRef.current;
                    audio.src = currentTrack.audioUrl;
                    audio.volume = volume;
                    audio.loop = isLooping;

                    const handleCanPlay = () => {
                        setIsLoading(false);
                        setError(null);
                        if (isPlaying) {
                            audio.play().catch(e => {
                                console.error('Playback error:', e);
                                setError(`Playback error: ${e.message}`);
                                setIsPlaying(false);
                                setIsLoading(false);
                            });
                        }
                    };

                    const handleError = (e) => {
                        console.error('Audio loading error:', e, audio.error);
                        let errorMsg = 'Failed to load audio. ';
                        if (audio.error) {
                            switch (audio.error.code) {
                                case 1: errorMsg += 'Loading aborted.'; break;
                                case 2: errorMsg += 'Network error.'; break;
                                case 3: errorMsg += 'Decoding failed.'; break;
                                case 4: errorMsg += 'Audio format not supported.'; break;
                                default: errorMsg += 'Unknown error.';
                            }
                        }
                        setError(errorMsg);
                        setIsLoading(false);
                        setIsPlaying(false);
                    };

                    audio.addEventListener('canplay', handleCanPlay);
                    audio.addEventListener('error', handleError);
                    audio.load();

                    return () => {
                        audio.removeEventListener('canplay', handleCanPlay);
                        audio.removeEventListener('error', handleError);
                    };
                }
            }, [currentTrack]);

            useEffect(() => {
                if (audioRef.current) {
                    audioRef.current.volume = volume;
                    audioRef.current.loop = isLooping;
                }
            }, [volume, isLooping]);

            useEffect(() => {
                const audio = audioRef.current;
                if (!audio) return;

                const updateProgress = () => {
                    setCurrentTime(audio.currentTime);
                    if (audio.duration) {
                        setProgress((audio.currentTime / audio.duration) * 100);
                    }
                };

                const updateDuration = () => {
                    setDuration(audio.duration);
                };

                const handleEnded = () => {
                    if (autoRotate && !isLooping) {
                        const currentIndex = soundscapes.findIndex(s => s.id === currentTrack.id);
                        const nextIndex = (currentIndex + 1) % soundscapes.length;
                        playTrack(soundscapes[nextIndex]);
                    } else if (!isLooping) {
                        setIsPlaying(false);
                    }
                };

                audio.addEventListener('timeupdate', updateProgress);
                audio.addEventListener('loadedmetadata', updateDuration);
                audio.addEventListener('ended', handleEnded);

                return () => {
                    audio.removeEventListener('timeupdate', updateProgress);
                    audio.removeEventListener('loadedmetadata', updateDuration);
                    audio.removeEventListener('ended', handleEnded);
                };

                                        className={`${favorites.includes(currentTrack.id) ? 'fill-white stroke-white' : 'stroke-white'}`}
                                    />
                                </button>
                            </div>
                            <div className="flex items-center justify-between text-xs text-purple-100 mb-2">
                                <span>{formatTime(currentTime)}</span>
                                <span>{formatTime(duration)}</span>
                            </div>
                            <div className="flex items-center justify-center gap-3 mb-3 text-xs text-purple-100">
                                <button
                                    onClick={() => setIsLooping(!isLooping)}
                                    className={`flex items-center gap-1 px-2 py-1 rounded transition-colors ${isLooping ? 'bg-white/30' : 'hover:bg-white/10'}`}
                                    title="Repeat current track"
                                >
                                    <Repeat1 size={14} />
                                    <span className="text-xs">Loop</span>
                                </button>
                                <button
                                    onClick={() => setAutoRotate(!autoRotate)}
                                    className={`flex items-center gap-1 px-2 py-1 rounded transition-colors ${autoRotate ? 'bg-white/30' : 'hover:bg-white/10'}`}
                                    title="Auto-play next track"
                                >
                                    <SkipForward size={14} />
                                    <span className="text-xs">Auto</span>
                                </button>
                            </div>
                            <div className="flex items-center justify-between">
                                <button
                                    onClick={() => setShowTimer(true)}
                                    className="text-white hover:bg-white/20 p-2 rounded-full transition-colors"
                                    disabled={isLoading}
                                >
                                    <Clock size={20} />
                                </button>
                                <button
                                    onClick={togglePlay}
                                    className="bg-white text-purple-600 rounded-full p-3 hover:scale-110 transition-transform disabled:opacity-50"
                                    disabled={isLoading && !error}
                                >
                                    {isLoading && !error ? (
                                        <div className="w-6 h-6 border-2 border-purple-600 border-t-transparent rounded-full animate-spin" />
                                    ) : isPlaying ? (
                                        <Pause size={24} />
                                    ) : (
                                        <Play size={24} />
                                    )}
                                </button>
                                <div className="flex items-center gap-2">
                                    <Volume2 size={20} className="text-white" />
                                    <input
                                        type="range"
                                        min="0"
                                        max="1"
                                        step="0.1"
                                        value={volume}
                                        onChange={(e) => setVolume(parseFloat(e.target.value))}
                                        className="w-16"
                                        disabled={isLoading}
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const TimerModal = () => {
                if (!showTimer) return null;

                return (
                    <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-5">
                        <div className="bg-gradient-to-br from-purple-600 to-blue-600 rounded-2xl p-6 w-full max-w-sm">
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="text-xl font-bold text-white">Set Timer</h3>
                                <button onClick={() => setShowTimer(false)}>
                                    <X className="text-white" size={24} />
                                </button>
                            </div>
                            <div className="text-center mb-6">
                                <div className="text-6xl font-bold text-white mb-2">{timerMinutes}</div>
                                <div className="text-purple-200">minutes</div>
                            </div>
                            <input
                                type="range"
                                min="5"
                                max="120"
                                step="5"
                                value={timerMinutes}
                                onChange={(e) => setTimerMinutes(parseInt(e.target.value))}
                                className="w-full mb-6"
                            />
                            <button
                                onClick={startTimer}
                                className="w-full bg-white text-purple-600 py-3 rounded-xl font-semibold hover:bg-opacity-90 transition-opacity"
                            >
                                Start Timer
                            </button>
                        </div>
                    </div>
                );
            };

            const BottomNav = () => (
                <div className="fixed bottom-0 left-0 right-0 bg-gradient-to-r from-purple-900/95 to-blue-900/95 backdrop-blur-lg border-t border-white/10 z-50">
                    <div className="flex justify-around py-3">
                        <button
                            onClick={() => setCurrentView('home')}
                            className={`flex flex-col items-center gap-1 ${currentView === 'home' ? 'text-white' : 'text-purple-300'}`}
                        >
                            <Home size={24} />
                            <span className="text-xs">Home</span>
                        </button>
                        <button
                            onClick={() => setCurrentView('library')}
                            className={`flex flex-col items-center gap-1 ${currentView === 'library' ? 'text-white' : 'text-purple-300'}`}
                        >
                            <Library size={24} />
                            <span className="text-xs">Library</span>
                        </button>
                        <button
                            onClick={() => setCurrentView('favorites')}
                            className={`flex flex-col items-center gap-1 ${currentView === 'favorites' ? 'text-white' : 'text-purple-300'}`}
                        >
                            <Heart size={24} />
                            <span className="text-xs">Favorites</span>
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-blue-900">
                    <audio ref={audioRef} preload="metadata" crossOrigin="anonymous" />

                    {currentView === 'home' && <HomeView />}
                    {currentView === 'library' && <LibraryView />}
                    {currentView === 'favorites' && <FavoritesView />}

                    <PlayerBar />
                    <TimerModal />
                    <BottomNav />
                </div>
            );
        };

        ReactDOM.render(<SoundscapeApp />, document.getElementById('root'));
    </script>
</body>
</html>
